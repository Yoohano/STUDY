<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];

                //배열 0 번째 먼저 넣기 
                answer.push(arr[0]);

                for(i=1; i<arr[i]; i++){
                   
                    if(arr[i]>arr[i-1]){
                    
                        answer.push(arr[i]);
                    }
                }



                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
