<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){

              // ceil : 소수점 아래의 숫자가 있으면 정수부에 1을 더해주는 함수
              let answer=Math.ceil(n/12);
                return answer;
            }
        
            console.log(solution(25));
            console.log(solution(178));
        </script>
    </body>
</html>
