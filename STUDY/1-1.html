<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                return Math.min(a, b, c);   //숫자들 중 가장 작은 값을 반환 
            }
            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
