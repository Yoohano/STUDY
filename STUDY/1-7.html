<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){

                if(day>31 || day<1){
                    alert("날짜를 다시입력해주세요");
                    return false;
                }


                let answer=0;
                day = day%10;

                for(i=0; i<arr.length; i++){
                   if(arr[i]%10 === day){
                    answer++;
                   } 
                }

                return answer;
            }
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
